<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Party</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1709603945846-6901ed447ecd?q=80&w=1858&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            /* Default background image */
            background-size: cover;
            background-position: center;
            animation: pulseBackground 10s infinite alternate;
        }

        @keyframes pulseBackground {
            0% {
                background-size: 100%;
            }

            100% {
                background-size: 110%;
            }
        }

        #countdown-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            /* Transparent white */
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        #countdown {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff3399;
            /* Pink */
        }

        #output {
            font-size: 24px;
            color: #3366ff;
            /* Blue */
            display: none;
        }

        #party-button {
            background-color: #ff3399;
            /* Pink */
            color: #fff;
            /* White */
            padding: 10px 20px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #party-button:hover {
            background-color: #cc0066;
            /* Darker pink */
        }

    </style>
</head>

<body>

    <div id="countdown-container">
        <h1>Countdown</h1>
        <div id="countdown"></div>
        <div id="output"><button id="party-button">Let's Begin!</button></div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("March 11, 2024 13:00:00").getTime();

        // Update the countdown every second
        var x = setInterval(function () {

            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the distance between now and the countdown date
            var distance = countDownDate - now;

            // Calculate days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the countdown is over, display "Over" and clear the interval
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("output").style.display = "block";

                // Change background image
                document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1486134030336-39b1094bf33e?q=80&w=1907&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"; // New background image URL
            }
        }, 1000);

        // Redirect user to a link when countdown is over
        document.getElementById("party-button").addEventListener("click", function () {
            window.location.href = "begin.html";
        });

    </script>
</body>

</html>
